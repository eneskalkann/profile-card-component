<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="./images/image-victor.jpg" alt="">
                <div class="information">
                    <div class="name-age">
                        <h5>Victor Crest</h5>
                        <p>26</p>
                    </div>
                    <div class="location">
                        <p>London</p>
                    </div>
                </div>
                <div class="numbers">
                    <div class="followers">
                    <h6>80K</h6>
                    <p>Followers</p>
                    </div>
                    <div class="likes">
                    <h6>803K</h6>
                    <p>Likes</p>
                    </div>
                    <div class="photos">
                    <h6>1.4K</h6>
                    <p>Photos</p>
                    </div>
                <div>
                </div>
                </div>
            </div>
        </div>
    </body>

</html>
